<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoTrip.it</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo2.svg" height="300px">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="navbar">
        <div class="navbar__logo">
            <img src="assets/logo2.svg" alt="logo" width="100" height="70">
            <a href="#"><img src="assets/logo_.png" alt="logo" width="180" height="40"></a>
        </div>

        <div class="navbar__links">
            <a href="#">
                <h3>Home</h3>
            </a>
            <a href="#">
                <h3>About</h3>
            </a>
            <a href="#">
                <h3>Gallery</h3>
            </a>
            <a href="#">
                <h3>Contacts</h3>
            </a>
            <a href="#">
                <h3>Others</h3>
            </a>
        </div>

        <div class="navbar__buttons">
            <h4 class="buttons__title">Ciao, Cliente</h4>
            <h4 class="buttons__logout">Logout</h4>
        </div>
    </section>

    <section class="background__image" style="background-image: url('./assets/bg1.jpg');">
        <div class="background__filter" style=" background: rgba(221, 221, 221, 0.6)">
        
    <section class="form">
        <div class="form__title">
            <h1>Upload your trip</h1>
        </div>
        <div class="form__input">
            <label for="daytrip"><b>Trip day(date and time of departure)</b></label>
            <input type="datetime-local" id="daytrip" name="daytrip">
            <label for="daytrip"><b>Trip day(date and time of arrival)</b></label>
            <input type="datetime-local" id="daytrip" name="daytrip">
            <label for="departure"><b>Place of departure</b></label>
            <input type="text" id="departure" name="departure" value="" placeholder="">
            <label for="destination"><b>Destination</b></label>
            <input type="text" id="destination" name="destination" value="" placeholder="">
            <label for="km"><b>Km range</b></label>
            <select name="km" id="km">
                <option value="none">--</option>
                <option value="50">0-50</option>
                <option value="100">51-100</option>
                <option value="250">101-250</option>
                <option value="400">251-400</option>
                <option value="400+">400+</option>
            </select>
            <label for=""><b>Difficulty</b></label>
            <select name="difficulty" id="difficulty">
                <option value="none">--</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <label for="trip_report"><b>Trip report</b></label>
            <textarea name="trip_report" id="trip_report" cols="30" rows="5"></textarea>
            <label for=""><b>Photos</b></label>
            <button type="submit" class="image"><b>+ Add photo</b></button>
        </div>

        <div class="form__button">
            <button type="submit" class="registerbtn"><b>Add new trip</b></button>
        </div>
    </section>


    <section class="footer">

    </section>
