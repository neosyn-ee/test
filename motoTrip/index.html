<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoTrip.it</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" height="300px">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <section class="navbar">
        <div class="navbar__logo">
            <img src="assets/logo.png" alt="logo" width="50" height="50">
            <a href="#"><img src="assets/logo_.png" alt="logo" width="180" height="40"></a>
        </div>

        <div class="navbar__links">
            <a href="#"><h3>Home</h3></a>
            <a href="#"><h3>About</h3></a>
            <a href="#"><h3>Gallery</h3></a>
            <a href="#"><h3>Contacts</h3></a>
            <a href="#"><h3>Others</h3></a>
        </div>
        
        <div class="navbar__buttons">
            <h4 class="buttons__title">Ciao, Ale&Lu</h4>
            <button type="submit"><h4>Logout</h4></button>
        </div>
    </section>

    <form>
        <div class="container">
            <h1>Moto Trips</h1>
            <h3>Add new trip</h3>
            <label for="username"><b>Username</b></label>
            <input type="text" id="username" name="username" value="" placeholder="username"><br>
            <label for="daytrip"><b>Trip day(date and time)</b></label>
            <input type="datetime-local" id="daytrip" name="daytrip"><br>
            <label for="departure"><b>Place of departure</b></label>
            <input type="text" id="departure" name="departure" value="" placeholder="departure"><br>
            <label for="destination"><b>Destination</b></label>
            <input type="text" id="destination" name="destination" value="" placeholder="destination"><br>

            <label for="km"><b>Km range</b></label>
            <select name="km" id="km">
                <option value="50">0-50</option>
                <option value="100">51-100</option>
                <option value="250">101-250</option>
                <option value="400">251-400</option>
                <option value="400+">400+</option>
            </select>

            <br><label for=""><b>Difficulty</b></label>
            <select name="difficulty" id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select><br>
            <label for="photo"><b>Photos</b></label>
            <input type="image" id="photo" name="photo" value="" placeholder="photo">
            <button type="submit" class="image">Add photo</button><br>


            <button type="submit" class="registerbtn"><b>Add new trip</b></button>
        </div>

    </form>

    <section class="footer">
        <div class="footer__left">
            <p>© 2023 MotoTrip, Inc.</p>
            <p>-</p>
            <a href="#">Privacy</a>
            <p>-</p>
            <a href="#">Termini</a>
            <p>-</p>
            <a href="#">Mappa del sito</a>
            <p>-</p>
            <a href="#">Dettagli dell' azienda</a>
            <p>-</p>
            <a href="#">Destinazioni</a>
        </div>

        <div class="footer__right">
            <a href="#"><img src="assets/world.png" alt="world" width="20" height="20"></a>
            <a href="#"><b>Italiano(IT)</b></a>
            <p><b>€</b></p>
            <a href="#"><b>EUR</b></a>
            <a href="#"><b>Supporto e risorse</b></a>
            <p><b></b></p>
        </div>

    </section>

    
</body>
</html>
